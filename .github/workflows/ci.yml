name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Go vet
        run: go vet ./...
      - name: Go test
        run: go test ./...
      - name: Build binary
        run: go build ./cmd/dev-browser-go
